<main>
    <div class="container" >
        <h4 class="header center orange-text">Patrones Patológicos</h4>
        <a class="btn-floating btn-small waves-effect waves-light green right" href="patronNuevo.html"><i class="material-icons">add</i></a>

            <thead>

                <th data-field="delete"></th>
                <th data-field="edit"></th>
                <th data-field="medicalEquipment">Equipo médico</th>
                <th data-field="description">Descripcion</th>

            </thead>

<!--  Scripts-->
<script src="/telemonitoreo-web/js/jquery-2.1.1.min.js"></script>
<script src="/telemonitoreo-web/js/materialize.min.js"></script>
<script src="/telemonitoreo-web/js/init.js"></script>
<script>
    $( document ).ready(function() {
        listTable();
    });

    function listTable() {
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/patronpatologico",
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var tabla = document.getElementById("cuerpoTabla");
                tabla.innerHTML = '';
                console.log(data);
                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("tr");

                    var removeRow = document.createElement("td");
                    var removeLink = document.createElement("a");
                    removeLink.setAttribute("class", "btn-floating btn-small waves-effect waves-light red");
                    removeLink.setAttribute("onclick", "eliminar("+object.id+")");
                    var removeIcon = document.createElement("i");
                    removeIcon.setAttribute("class", "material-icons");
                    removeIcon.appendChild(document.createTextNode("remove"));
                    removeLink.appendChild(removeIcon);
                    removeRow.appendChild(removeLink);
                    nodo.appendChild(removeRow);

                    var editRow = document.createElement("td");
                    var editLink = document.createElement("a");
                    editLink.setAttribute("class", "btn-floating btn-small waves-effect waves-light blue");
                    var editIcon = document.createElement("i");
                    editIcon.setAttribute("class", "material-icons");
                    editIcon.appendChild(document.createTextNode("edit"));
                    editLink.appendChild(editIcon);
                    editRow.appendChild(editLink);
                    nodo.appendChild(editRow);

                    var tipoequipo = document.createElement("td");
                    tipoequipo.appendChild(document.createTextNode(object.tipoequipo));
                    nodo.appendChild(tipoequipo);

                    var descripcion = document.createElement("td");
                    descripcion.appendChild(document.createTextNode(object.descripcion));
                    nodo.appendChild(descripcion);

                    var variables = document.createElement("td");
                    variables.appendChild(document.createTextNode(object.variables));
                    nodo.appendChild(variables);

                    tabla.appendChild(nodo);
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
</body>
</html>
