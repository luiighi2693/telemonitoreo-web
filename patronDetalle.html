<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/telemonitoreo-web/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/telemonitoreo-web/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="pacienteListado.html" class="brand-logo">Telemonitoreo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="patronListado.html">Patrones Patológicos</a></li>
            <li><a href="#">Regresar</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="patronListado.html">Patrones Patológicos</a></li>
            <li><a href="#">Regresar</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="container">
        <h4 class="header center orange-text">Patrón Detalle</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select id="tipo">
                        <option value="" disabled>Elija una opción</option>
                        <option value="1">Electrocardiografo</option>
                        <option value="2" selected>Estetoscopio</option>
                        <option value="3">Espirometro</option>
                    </select>
                    <label>Equipo médico</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="variables" id="variables" type="text" class="validate">
                    <label>Variables</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="descripcion" id="description" type="text" class="validate">
                    <label>Descripción</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer orange">
    <div class="container">
        <h5 class="white-text">Universidad de Carabobo</h5>
        <h6 class="white-text">Hecho por <a class="orange-text text-lighten-3" href="#">Luis Rodriguez</a></h6>
    </div>
</footer>


<!--  Scripts-->
<script src="/telemonitoreo-web/js/jquery-2.1.1.min.js"></script>
<script src="/telemonitoreo-web/js/materialize.min.js"></script>
<script src="/telemonitoreo-web/js/init.js"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
        id = document.location.href.split('?id=')[1];

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/patronpatologico/"+id,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);
                document.getElementById("description").value = data.descripcion;
                document.getElementById("variables").value = data.variables;

                var idTipoEquipo;
                if(data.tipoequipo=="Electrocardiografo"){
                    idTipoEquipo="1";
                }else if(data.tipoequipo=="Estetoscopio"){
                    idTipoEquipo="2";
                }else{
                    idTipoEquipo="3";
                }

                var $selectDropdown = $("#tipo");
                $selectDropdown.val(idTipoEquipo).change();
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });

    function cancelar() {
        window.location= "patronListado.html";
    }

    function aceptar() {
        var descripcion = document.getElementById("description");
        var variables = document.getElementById("variables");
        var tipoEquipo = document.getElementById("tipo");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/patronpatologico/"+id,
            type: 'PUT',
            dataType: 'json',
            headers: {
                'descripcion': descripcion.value,
                'variables': variables.value,
                'tipoEquipo': tipoEquipo[tipoEquipo.value].text
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);
                window.location= "patronListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>

</body>
</html>
