<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="nav"></div>

<main>
    <div class="container">
        <h4 class="header center orange-text">Variable Clínica Nueva</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select multiple id="pacientes">
                        <option value="" disabled selected>Elija los pacientes</option>
                    </select>
                    <label>Pacientes</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="rango" id="range" type="text" class="validate">
                    <label>Rango</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="rango particular" id="particularRange" type="text" class="validate">
                    <label>Rango Particular</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
            <div id="spinner" class="spinnerHidden">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script src="js/util.js"></script>
<script>
    var contDisplaySpinner = 0;

    $(document).ready(function() {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");

        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }

        $('select').material_select();
        id = document.location.href.split('?id=')[1];
        var listaPacientes = [];
        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/historiaclinica",
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var pacientes = document.getElementById("pacientes");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.id);
                    nodo.appendChild(document.createTextNode(object.nombre_paciente+" C.I:"+object.cedula_paciente));
                    pacientes.appendChild(nodo);
                }

                var $selectDropdown = $("#pacientes");
                $selectDropdown.trigger('contentChanged');

                $.ajax({
                    url: "/telemonitoreo-core/web/app_dev.php/variablehaspaciente",
                    type: 'GET',
                    dataType: 'json',
                    headers: {
                        'idvariableclinica': id
                    },
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                        displaySpinner();
                        console.log(data);
                        for (var i=0; i<data.length; i++){
                            listaPacientes.push(data[i].id_historia_clinica);
                        }
                        var $selectDropdown = $("#pacientes");
                        $selectDropdown.val(listaPacientes);
                        $selectDropdown.trigger('contentChanged');
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            },
            error: function (error) {
                console.log(error);
            }
        });

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/variableclinica/"+id,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                document.getElementById("name").value = data.nombre;
                document.getElementById("range").value = data.rango;
                document.getElementById("particularRange").value = data.rango_particular;
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });

    function cancelar() {
        window.location= "variableListado.html";
    }

    function aceptar() {
        var nombre =document.getElementById("name");
        var rango =document.getElementById("range");
        var rangoParticular =document.getElementById("particularRange");

        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/variableclinica/"+id,
            type: 'PUT',
            dataType: 'json',
            headers: {
                'nombre': nombre.value,
                'rango': rango.value,
                'rangoparticular': rangoParticular.value
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var $selectDropdown = $("#pacientes");
                var pacientes = $selectDropdown.val();
                if(pacientes!=null){
                    for (var i=0; i<pacientes.length; i++){
                        setVariableToPatient(data.id, pacientes[i]);
                    }
                }else{
                    document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                }
                window.location= "variableListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function setVariableToPatient(idVariableClinica, idHistoriaClinica) {
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/variablehaspaciente/",
            type: 'POST',
            dataType: 'json',
            headers: {
                'idhistoriaclinica': idHistoriaClinica,
                'idvariableclinica': idVariableClinica
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                console.log(data);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function displaySpinner() {
        contDisplaySpinner++;
        if (contDisplaySpinner==2){
            document.getElementById("spinner").setAttribute("class", "spinnerHidden");
        }
    }
</script>
</body>
</html>
