<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="nav"></div>

<main>
    <div class="container">
        <h4 class="header center orange-text">Equipo Detalle</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="marca" id="marca" type="text" class="validate">
                    <label>Marca</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="modelo" id="model" type="text" class="validate">
                    <label>Modelo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select id="tipo">
                        <option value="" disabled selected>Elija una opción</option>
                    </select>
                    <label>Tipo</label>
                </div>
                <div class="input-field col s4">
                    <select id="typeConnection">
                        <option value="" disabled selected>Elija una opción</option>
                        <option value="1">SINCRONA</option>
                        <option value="2">ASINCRONA</option>
                    </select>
                    <label>Tipo Conexión</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="URL" id="url" type="text" class="validate">
                    <label>URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="serial" id="serial" type="text" class="validate">
                    <label>Serial</label>
                </div>
                <div class="input-field col s8">
                    <select id="connectionModule">
                        <option value="" disabled selected>Elija una opción</option>
                    </select>
                    <label>Módulo de conexión</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" onclick="cancelar()" name="cancel">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
            <div id="spinner" class="spinnerHidden">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script src="js/util.js"></script>
<script>
    var contDisplaySpinner = 0;
    var id;
    $(document).ready(function() {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");

        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }

        $('select').material_select();
        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'codigo': 'Equipo_Medico'
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                var tipoEquipo = document.getElementById("tipo");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.valor);
                    nodo.appendChild(document.createTextNode(object.nombre));
                    tipoEquipo.appendChild(nodo);
                }

                var $selectDropdown = $("#tipo");
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'codigo': 'Modulo_Conexion'
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                var moduloConexion = document.getElementById("connectionModule");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.valor);
                    nodo.appendChild(document.createTextNode(object.nombre));
                    moduloConexion.appendChild(nodo);
                }

                var $selectDropdown = $("#connectionModule");
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });

        id = document.location.href.split('?id=')[1];

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/equipomedico/"+id,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                document.getElementById("name").value = data.nombre;
                document.getElementById("marca").value = data.marca;
                document.getElementById("model").value = data.modelo;
                document.getElementById("url").value = data.ip;
                document.getElementById("serial").value = data.serial;

                setTimeout(function(){
                    getConnectionModule(data.moduloconexion);
                    getValueMedicalEquipment(data.tipoequipo);
                }, 1500);

                var idTipoConexion;
                if(data.tipoconexion=="SINCRONA"){
                    idTipoConexion=1;
                }else{
                    idTipoConexion=2;
                }

                var $selectDropdown2 = $("#typeConnection");
                $selectDropdown2.val(idTipoConexion).change();
                $selectDropdown2.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });

    function cancelar() {
        window.location= "equipoListado.html";
    }

    function aceptar() {
        var nombre = document.getElementById("name");
        var marca = document.getElementById("marca");
        var modelo = document.getElementById("model");
        var tipoEquipo = document.getElementById("tipo");
        var tipoConexion = document.getElementById("typeConnection");
        var url = document.getElementById("url");
        var moduloConexion = document.getElementById("connectionModule");
        var serial = document.getElementById("serial");

        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/equipomedico/"+id,
            type: 'PUT',
            dataType: 'json',
            headers: {
                'nombre': nombre.value,
                'marca': marca.value,
                'modelo': modelo.value,
                'tipoEquipo': tipoEquipo[tipoEquipo.value].text,
                'tipoConexion': tipoConexion[tipoConexion.value].text,
                'ip': url.value,
                'moduloConexion': moduloConexion[moduloConexion.value].text,
                'serial': serial.value
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                console.log(data);
                window.location= "equipoListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function getValueMedicalEquipment(tipoEquipo) {
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'nombre': tipoEquipo
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                var $selectDropdown = $("#tipo");
                $selectDropdown.val(data[0].valor).change();
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function getConnectionModule(moduloConexion) {
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'nombre': moduloConexion
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                displaySpinner();
                var $selectDropdown = $("#connectionModule");
                $selectDropdown.val(data[0].valor).change();
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function displaySpinner() {
        contDisplaySpinner++;
        if (contDisplaySpinner==5){
            document.getElementById("spinner").setAttribute("class", "spinnerHidden");
        }
    }
</script>
</body>
</html>
