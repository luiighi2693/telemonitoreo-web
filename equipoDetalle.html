<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/telemonitoreo-web/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/telemonitoreo-web/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="pacienteListado.html" class="brand-logo">Telemonitoreo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="patronListado.html">Patrones Patológicos</a></li>
            <li><a href="#">Regresar</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="patronListado.html">Patrones Patológicos</a></li>
            <li><a href="#">Regresar</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="container">
        <h4 class="header center orange-text">Equipo Detalle</h4>
        <br><br>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="marca" id="marca" type="text" class="validate">
                    <label>Msrca</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="modelo" id="model" type="text" class="validate">
                    <label>Modelo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select id="tipo">
                        <option value="" disabled selected>Elija una opción</option>
                        <option value="1">Electrocardiografo</option>
                        <option value="2">Estetoscopio</option>
                        <option value="3">Espirometro</option>
                    </select>
                    <label>Tipo</label>
                </div>
                <div class="input-field col s4">
                    <select id="typeConnection">
                        <option value="" disabled selected>Elija una opción</option>
                        <option value="1">SINCRONA</option>
                        <option value="2">ASINCRONA</option>
                    </select>
                    <label>Tipo Conexión</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="URL" id="url" type="text" class="validate">
                    <label>URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input placeholder="modulo conexión" id="connectionModule" type="text" class="validate">
                    <label>Módulo de conexión</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="page-footer orange">
    <div class="container">
        <h5 class="white-text">Universidad de Carabobo</h5>
        <h6 class="white-text">Hecho por <a class="orange-text text-lighten-3" href="#">Luis Rodriguez</a></h6>
    </div>
</footer>


<!--  Scripts-->
<script src="/telemonitoreo-web/js/jquery-2.1.1.min.js"></script>
<script src="/telemonitoreo-web/js/materialize.min.js"></script>
<script src="/telemonitoreo-web/js/init.js"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
        var id = document.location.href.split('?id=')[1];

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/equipomedico/"+id,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);

                document.getElementById("name").value = data.nombre;
                document.getElementById("marca").value = data.marca;
                document.getElementById("model").value = data.modelo;
                document.getElementById("url").value = data.ip;
                document.getElementById("connectionModule").value = data.moduloconexion;

                var idTipoEquipo;
                if(data.tipoequipo=="Electrocardiografo"){
                    idTipoEquipo="1";
                }else if(data.tipoequipo=="Estetoscopio"){
                    idTipoEquipo="2";
                }else{
                    idTipoEquipo="3";
                }

                var $selectDropdown = $("#tipo");
                $selectDropdown.val(idTipoEquipo).change();
                $selectDropdown.trigger('contentChanged');

                var idTipoConexion;
                if(data.tipoconexion=="SINCRONA"){
                    idTipoConexion=1;
                }else{
                    idTipoConexion=2;
                }

                var $selectDropdown2 = $("#typeConnection");
                $selectDropdown2.val(idTipoConexion).change();
                $selectDropdown2.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    });


    $('select').on('contentChanged', function() {
        $(this).material_select();
    });
</script>
</body>
</html>
