<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Telemonitoreo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="container">
        <h4 class="header center orange-text">Variable Clínica Nueva</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select multiple id="pacientes">
                        <option value="" disabled selected>Elija los pacientes</option>
                    </select>
                    <label>Pacientes</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="rango" id="range" type="text" class="validate">
                    <label>Rango</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="rango particular" id="particularRange" type="text" class="validate">
                    <label>Rango Particular</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer orange">
    <div class="container">
        <h5 class="white-text">Universidad de Carabobo</h5>
        <h6 class="white-text">Hecho por <a class="orange-text text-lighten-3" href="#">Luis Rodriguez</a></h6>
    </div>
</footer>


<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script>
    $(document).ready(function() {
        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        $('select').material_select();

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/historiaclinica",
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var pacientes = document.getElementById("pacientes");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.id);
                    nodo.appendChild(document.createTextNode(object.nombre_paciente+" C.I:"+object.cedula_paciente));
                    pacientes.appendChild(nodo);
                }

                var $selectDropdown = $("#pacientes");
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });

    function cancelar() {
        window.location= "variableListado.html";
    }

    function aceptar() {
        var nombre = document.getElementById("name");
        var rango = document.getElementById("range");
        var rangoParticular = document.getElementById("particularRange");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/variableclinica/",
            type: 'POST',
            dataType: 'json',
            headers: {
                'nombre': nombre.value,
                'rango': rango.value,
                'rangoparticular': rangoParticular.value
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var $selectDropdown = $("#pacientes");
                var pacientes = $selectDropdown.val();
                for (var i=0; i<pacientes.length; i++){
                    setVariableToPatient(data.id, pacientes[i]);
                }
                window.location= "variableListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function setVariableToPatient(idVariableClinica, idHistoriaClinica) {
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/variablehaspaciente/",
            type: 'POST',
            dataType: 'json',
            headers: {
                'idhistoriaclinica': idHistoriaClinica,
                'idvariableclinica': idVariableClinica
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function exit() {
        sessionStorage.removeItem("usuario");
        sessionStorage.removeItem("rol");
        window.location = "login.html";
    }
</script>
</body>
</html>
