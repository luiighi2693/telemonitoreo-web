<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="nav"></div>

<main>
    <div class="container">
        <h4 class="header center orange-text">Paciente Nuevo</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="cedula" id="cedula" type="number" class="validate">
                    <label>Cédula</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="HC" id="codigo" type="text" class="validate">
                    <label>Número historia clínica</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
            <div id="spinner" class="spinnerHidden">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script src="js/util.js"></script>
<script>
    $( document ).ready(function() {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");

        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }
    });

    function cancelar() {
        window.location= "pacienteListado.html";
    }

    function aceptar() {
        var nombre = document.getElementById("name");
        var cedula = document.getElementById("cedula");
        var codigo = document.getElementById("codigo");

        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/historiaclinica/",
            type: 'POST',
            dataType: 'json',
        headers: {
            'codigo': codigo.value,
            'cedula': cedula.value,
            'nombre': nombre.value,
            'usuario': sessionStorage.getItem("usuario"),
            'fecha': getFecha()
        },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                console.log(data);
                window.location= "pacienteListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function getFecha() {
        var fecha = new Date();
        return fecha.getDate()+"/"+(fecha.getMonth()+1)+"/"+fecha.getFullYear()+"  "+fecha.getHours()+":"+(fecha.getMinutes() < 10 ? "0"+fecha.getMinutes() : fecha.getMinutes())+":"+(fecha.getSeconds() < 10 ? "0"+fecha.getSeconds() : fecha.getSeconds());
    }
</script>
</body>
</html>
