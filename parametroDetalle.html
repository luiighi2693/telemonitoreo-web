<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <link href="css/icon.css" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Telemonitoreo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="paciente/pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li id="params"><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="paciente/pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li id="paramsMobile"><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="container">
        <h4 class="header center orange-text">Parámetro Edición</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="codigo" id="code" type="text" class="validate">
                    <label>Código</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="valor" id="value" type="text" class="validate">
                    <label>Valor</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
            <div id="spinner" class="spinnerHidden">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer orange">
    <div class="container">
        <h5 class="white-text">Universidad de Carabobo</h5>
        <h6 class="white-text">Hecho por <a class="orange-text text-lighten-3" href="#">Luis Rodriguez</a></h6>
    </div>
</footer>


<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script>
    $(document).ready(function() {

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }

        $('select').material_select();
        id = document.location.href.split('?id=')[1];
        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro/"+id,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");

                document.getElementById("name").value = data.nombre;
                document.getElementById("code").value = data.codigo;
                document.getElementById("value").value = data.valor;
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    function cancelar() {
        window.location= "parametroListado.html";
    }

    function aceptar() {
        var nombre = document.getElementById("name");
        var codigo = document.getElementById("code");
        var valor = document.getElementById("value");
        document.getElementById("spinner").setAttribute("class", "");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro/"+id,
            type: 'PUT',
            dataType: 'json',
            headers: {
                'nombre': nombre.value,
                'codigo': codigo.value,
                'valor': valor.value
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                console.log(data);
                window.location= "parametroListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

</script>
</body>
</html>
