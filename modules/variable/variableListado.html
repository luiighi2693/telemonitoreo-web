<div class="container" >
    <h4 class="header center orange-text">Variables Clínicas</h4>
    <a id="addVariable" class="btn-floating btn-small waves-effect waves-light green right" onclick="loadModule('variable','variable', 'Nuevo', null)"><i class="material-icons">add</i></a>
    <br><br>
    <div class="fix-size">
        <table class="striped centered">
            <thead>
            <tr>
                <th id="deleteRow" data-field="delete"></th>
                <th id="editRow" data-field="edit"></th>
                <th data-field="medicalEquipment">Variable Clínica</th>
                <th data-field="pacientes">Pacientes</th>
                <th data-field="description">Rango</th>
                <th data-field="variables">rango Particular</th>
            </tr>
            </thead>

            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
    <div id="spinner" class="spinnerHidden">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Pacientes Asociados</h4>
        <br><br>
        <ul id="pacientesAsociados" class="collection"></ul>
    </div>
    <div class="modal-footer">
        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
</div>

<div id="modalDelete" class="modal">
    <div class="modal-content">
        <h4>¿Esta securo que desea eliminar?</h4>
    </div>
    <div class="modal-footer">
        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
        <a href="#" onclick="eliminar()" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
</div>
