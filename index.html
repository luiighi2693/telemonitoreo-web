<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="nav"></div>

<main>
    <div class="container" >
        <h1 class="header center orange-text">Módulo Telemonitoreo</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <a href="pacienteListado.html"><h2 class="center light-blue-text"><i class="material-icons">group</i></h2></a>
                        <h5 class="center">Pacientes</h5>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <a href="equipoListado.html"><h2 class="center light-blue-text"><i class="material-icons">perm_device_information</i></h2></a>
                        <h5 class="center">Equipos Médicos</h5>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <a href="variableListado.html"><h2 class="center light-blue-text"><i class="material-icons">settings</i></h2></a>
                        <h5 class="center">Variables Clínicas</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script>
    $( document ).ready(function() {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");

        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }
    });

    function exit() {
        sessionStorage.removeItem("usuario");
        sessionStorage.removeItem("rol");
        window.location = "login.html";
    }
</script>
</body>
</html>
