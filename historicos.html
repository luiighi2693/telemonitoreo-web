<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="nav"></div>

<main>
    <div class="container" >
        <h4 class="header center orange-text">Históricos</h4>
        <a class="waves-effect waves-light btn right modal-trigger" href="#modal"><i class="material-icons right">search</i>Buscar</a>
        <br><br>
        <div class="fix-size">
            <table class="striped centered">
                <thead>
                <tr>
                    <th data-field="cedula">Cédula paciente</th>
                    <th data-field="action">Acción</th>
                    <th data-field="date">Fecha</th>
                    <th data-field="observation">Observaciones</th>
                </tr>
                </thead>

                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
        <div id="spinner" class="spinnerHidden">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h4>Ingrese la Cédula</h4>
        <div class="input-field">
            <input placeholder="cédula" id="cedula" type="text">
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
        <a href="#" onclick="buscar()" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
</div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script src="js/util.js"></script>
<script>
    $( document ).ready(function() {
        $("#nav").load("nav.html");
        $("#footer").load("footer.html");

        if (sessionStorage.getItem("usuario")==null){
            setTimeout(function(){
                alert("Usted no ha iniciado sesión");
                window.location = "login.html";
            }, 1500);
        }

        if(sessionStorage.getItem("rol")!="Administrador"){
            document.getElementById("params").setAttribute("style", "display:none");
            document.getElementById("paramsMobile").setAttribute("style", "display:none");
        }

        $('.modal-trigger').leanModal();

        if (sessionStorage.getItem("rol")=="Administrador"){
            listTableAllAdministrator();
        }else{
            listTableAll();
        }
    });

    function listTableAll() {
        document.getElementById("spinner").setAttribute("class", "");
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/historicos",
            type: 'GET',
            dataType: 'json',
            headers: {
                'nombreusuario': sessionStorage.getItem("usuario")
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                listTable(data);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function listTableAllAdministrator() {
        document.getElementById("spinner").setAttribute("class", "");
        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/historicos",
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                listTable(data);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function listTable(data) {
        var tabla = document.getElementById("cuerpoTabla");
        tabla.innerHTML = '';

        for (var i=0; i<data.length; i++){
            var object = data[i];
            var nodo = document.createElement("tr");

            var cedula_paciente = document.createElement("td");
            cedula_paciente.appendChild(document.createTextNode(object.cedula_paciente));
            nodo.appendChild(cedula_paciente);

            var accion = document.createElement("td");
            accion.appendChild(document.createTextNode(object.accion));
            nodo.appendChild(accion);

            var fecha = document.createElement("td");
            fecha.appendChild(document.createTextNode(object.fecha));
            nodo.appendChild(fecha);

            var observacion_paciente = document.createElement("td");
            observacion_paciente.appendChild(document.createTextNode(object.observacion_paciente));
            nodo.appendChild(observacion_paciente);

            tabla.appendChild(nodo);
        }
    }

    function buscar() {
        if (sessionStorage.getItem("rol")=="Administrador"){
            buscarForAdministrador();
        }else{
            buscarForMedico();
        }
    }

    function buscarForMedico() {
        if(document.getElementById("cedula").value != ""){
            document.getElementById("spinner").setAttribute("class", "");
            $.ajax({
                url: "/telemonitoreo-core/web/app_dev.php/historicos",
                type: 'GET',
                dataType: 'json',
                headers: {
                    'nombreusuario': sessionStorage.getItem("usuario"),
                    'cedulapaciente': document.getElementById("cedula").value
                },
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                    listTable(data);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }else{
            listTableAll();
        }
        document.getElementById("cedula").value = "";
    }

    function buscarForAdministrador() {
        if(document.getElementById("cedula").value != ""){
            document.getElementById("spinner").setAttribute("class", "");
            $.ajax({
                url: "/telemonitoreo-core/web/app_dev.php/historicos",
                type: 'GET',
                dataType: 'json',
                headers: {
                    'cedulapaciente': document.getElementById("cedula").value
                },
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    document.getElementById("spinner").setAttribute("class", "spinnerHidden");
                    listTable(data);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }else{
            listTableAll();
        }
        document.getElementById("cedula").value = "";
    }
</script>
</body>
</html>
