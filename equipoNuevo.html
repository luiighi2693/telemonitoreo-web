<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Telemonitoreo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="pacienteListado.html">Pacientes</a></li>
            <li><a href="equipoListado.html">Equipos Medicos</a></li>
            <li><a href="variableListado.html">Variables Clínicas</a></li>
            <li><a href="parametroListado.html">Parámetros</a></li>
            <li><a href="#" onclick="exit()">Salir</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="container">
        <h4 class="header center orange-text">Equipo Nuevo</h4>
        <br><br>
        <div class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="nombre" id="name" type="text" class="validate">
                    <label>Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="marca" id="marca" type="text" class="validate">
                    <label>Marca</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="modelo" id="model" type="text" class="validate">
                    <label>Modelo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select id="type">
                        <option value="" disabled selected>Elija una opción</option>
                    </select>
                    <label>Tipo</label>
                </div>
                <div class="input-field col s4">
                    <select id="typeConnection">
                        <option value="" disabled selected>Elija una opción</option>
                        <option value="1">SINCRONA</option>
                        <option value="2">ASINCRONA</option>
                    </select>
                    <label>Tipo Conexión</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="URL" value="http://" id="url" type="text" class="validate">
                    <label>URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="serial" id="serial" type="text" class="validate">
                    <label>Serial</label>
                </div>
                <div class="input-field col s8">
                    <select id="connectionModule">
                        <option value="" disabled selected>Elija una opción</option>
                    </select>
                    <label>Módulo de conexión</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" onclick="aceptar()" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" name="cancel" onclick="cancelar()">cancelar
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer orange">
    <div class="container">
        <h5 class="white-text">Universidad de Carabobo</h5>
        <h6 class="white-text">Hecho por <a class="orange-text text-lighten-3" href="#">Luis Rodriguez</a></h6>
    </div>
</footer>


<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<script>
    $(document).ready(function() {
        if (sessionStorage.getItem("usuario")==null){
            window.location = "login.html";
        }

        $('select').material_select();

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'codigo': 'Equipo_Medico'
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var tipoEquipo = document.getElementById("type");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.valor);
                    nodo.appendChild(document.createTextNode(object.nombre));
                    tipoEquipo.appendChild(nodo);
                }

                var $selectDropdown = $("#type");
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/parametro",
            type: 'GET',
            dataType: 'json',
            headers: {
                'codigo': 'Modulo_Conexion'
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var moduloConexion = document.getElementById("connectionModule");

                for (var i=0; i<data.length; i++){
                    var object = data[i];
                    var nodo = document.createElement("option");
                    nodo.setAttribute("value", object.valor);
                    nodo.appendChild(document.createTextNode(object.nombre));
                    moduloConexion.appendChild(nodo);
                }

                var $selectDropdown = $("#connectionModule");
                $selectDropdown.trigger('contentChanged');
            },
            error: function (error) {
                console.log(error);
            }
        });
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });

    function cancelar() {
        window.location= "equipoListado.html";
    }

    function aceptar() {
        var nombre = document.getElementById("name");
        var marca = document.getElementById("marca");
        var modelo = document.getElementById("model");
        var tipoEquipo = document.getElementById("type");
        var tipoConexion = document.getElementById("typeConnection");
        var url = document.getElementById("url");
        var moduloConexion = document.getElementById("connectionModule");
        var serial = document.getElementById("serial");

        $.ajax({
            url: "/telemonitoreo-core/web/app_dev.php/equipomedico/",
            type: 'POST',
            dataType: 'json',
            headers: {
                'nombre': nombre.value,
                'marca': marca.value,
                'modelo': modelo.value,
                'tipoEquipo': tipoEquipo[tipoEquipo.value].text,
                'tipoConexion': tipoConexion[tipoConexion.value].text,
                'ip': url.value,
                'moduloConexion': moduloConexion[moduloConexion.value].text,
                'serial': serial.value
            },
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);
                window.location= "equipoListado.html";
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function exit() {
        sessionStorage.removeItem("usuario");
        sessionStorage.removeItem("rol");
        window.location = "login.html";
    }
</script>
</body>
</html>
